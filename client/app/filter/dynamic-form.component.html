<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
   
      <div *ngFor="let filter of filters" class="form-row">
        <app-filter [filter]="filter" [form]="form"></app-filter>
      </div>
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Apply</button>
      </div>
      
    </form>
   
    <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
